<!DOCTYPE html>
<html>
  <head>
    <title>Elevation Profile</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="//js.arcgis.com/3.8/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.8/js/esri/css/esri.css">
    <link rel="stylesheet" href="elevation_profile/css/main.css">
    <script>
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        parseOnLoad: true,
        packages: [
          {
            name: "application",
            location: package_path + '/elevation_profile/js'
          },
          {
            name: "config",
            location: package_path + '/elevation_profile/config'
          },
          {
            name: "templateConfig",
            location: package_path + '/elevation_profile'
          }
        ]
      };
    </script>

    <!-- Script seguimiento Google Analytics-->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-48863311-1', 'lmagudo.com');
        ga('send', 'pageview');

    </script>

    <script src="//js.arcgis.com/3.8/"></script>
    <script>
        require([
        "application/main",
        "application/template",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dojo/domReady!"
      ], function (Main, Template) {
          var supportsLocalization = true;
          var myTemplate = new Template(supportsLocalization);
          myTemplate.on("ready", function (config) {
              //Aquí meto el identificador de mi webmap, en la clase config
              config.webmap = "30bbaf5b96274e4283531eee1afead18";
              var application = new Main(config);
          });
      });
    </script>
  </head>
  <body class="claro">
    <div id="mainContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false">
      <div id="topContainer" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        <span id="titleNode"></span>
        <!--Imagenes con los logos-->
        <!--img alt="prueba imagen" src="images/thumb.png"-->
        <br/>
        <span id="snippetNode"></span>        
      </div>
      <div id="mapPane" dir="ltr" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
      <div id="infoContainer" class="appInsetBoxShadow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'leading',gutters:false">
        <div id="descriptionPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
          <div id="descriptionNode"></div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
          <!--<div id="legendNode"></div>-->
        </div>
      </div>
      <div id="profileChartPane" class="appInsetBoxShadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom',splitter:true,minSize:200">
        <div id="profileChartNode"></div>
      </div>
    </div>
  </body>
</html>
